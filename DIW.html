<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="header-image.jpg" alt="Restaurant Image" class="header-image">
            <div class="header-text">
                <h1 class="header-title">Els Coberts</h1>
            </div>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#nosaltres">Nosaltres</a></li>
                <li><a href="#carta">Carta</a></li>
                <li><a href="#galeria">Galeria</a></li>
                <li><a href="#contacte">Contacte</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="main-container">
        <main>
            <section id="nosaltres">
                <h1>Sobre nosaltres</h1>
                <div class="about-container">
                    <div class="about-row">
                        <img src="about-us.jpg" alt="Personal del restaurant">
                        <p>La nostra història...</p>
                    </div>
                    <div class="about-row">
                        <p>El nostre compromís...</p>
                        <img src="jefe.jpg" alt="El xef del restaurant">
                    </div>
                </div>
            </section>

            <section id="carta">
                <h2>Carta</h2>
                <div class="menu-grid">
                    <div class="menu-item">
                        <img src="menu1.jpg" alt="Menú 1">
                        <span class="image-text">Menú 1</span>
                    </div>
                    <div class="menu-item">
                        <img src="menu2.jpg" alt="Menú 2">
                        <span class="image-text">Menú 2</span>
                    </div>
                </div>
            </section>
            
            <section id="galeria">
                <h2>Galeria</h2>
                <div class="gallery">
                    <img src="galeria1.jpg" alt="Imatge 1" class="gallery-item darken">
                    <img src="galeria2.jpg" alt="Imatge 2" class="gallery-item">
                    <img src="galeria3.jpg" alt="Imatge 3" class="gallery-item">
                    <img src="galeria4.jpg" alt="Imatge 4" class="gallery-item darken">
                </div>
            </section>
            
            <section id="contacte">
                <h2>Contacte</h2>
                <p>Omple el formulari per reservar una taula.</p>
                <form>
                    <input type="text" placeholder="Nom" required>
                    <input type="email" placeholder="Correu electrònic" required>
                    <button type="submit">Reservar</button>
                </form>
            </section>
        </main>
    </div>
    
    <button class="reservar-btn">Reservar</button>
    
    <footer>
        <div class="footer-container">
            <span class="material-icons">email</span> info@restaurant.com
            <span class="material-icons">phone</span> 123-456-789
        </div>
    </footer>
</body>
</html>
